    - RULE-SET,GitHub,GitHub,no-resolve
    - RULE-SET,OneDrive,OneDrive,no-resolve
    - RULE-SET,microsoft_non_ip,微软服务,no-resolve
    # 谷歌服务
    - RULE-SET,YouTube,YouTube,no-resolve
    - RULE-SET,Google,谷歌服务,no-resolve
