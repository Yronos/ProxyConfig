proxy-groups:
    ## 手动切换
    - interval: 300
      url: http://latency-test.skk.moe/endpoint
      max-failed-times: 3
      name: 手动切换
      type: select
      proxies:
        - 香港节点
        - 台湾节点
        - 日本节点
        - 狮城节点
        - 美国节点
        - 韩国节点
        - 英国节点
        - 德国节点
        - 欧洲节点
        - DIRECT
      include-all: true
      icon: https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io@main/docs/assets/icons/adjust.svg
    
    ## 负载均衡
    - interval: 300
      url: http://latency-test.skk.moe/endpoint
      max-failed-times: 3
      name: 负载均衡
      type: load-balance
      tolerance: 0
      filter: "(?i)🇭🇰|香港|港|🇨🇳|台湾|台|🇯🇵|日本|日|(\b(HK|Hong|Tai|TW|Taiwan|Japan|JP|川日|东京|Tokyo|大阪|Osaka|泉日|埼玉|Saitama)\b)"
      include-all: true
      icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Blinkload.png
  
