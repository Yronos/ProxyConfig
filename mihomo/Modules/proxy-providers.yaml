proxy-providers:
  provider1:
    type: http
    interval: 86400
    proxy: DIRECT
    size-limit: 0
    health-check:
      enable: true
      url: http://latency-test.skk.moe/endpoint
      interval: 300
      timeout: 3000
      lazy: true
      expected-status: 204
    filter: ^(?!.*(群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author))
    url: 机场订阅地址
    path: ./proxy_providers/provider1.yaml
    override:
      tfo: false
      udp: true
