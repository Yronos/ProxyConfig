dns:
  enable: true
  ipv6: false
  ipv6-timeout: 300 # 单位：ms，内部双栈并发时，向上游查询 AAAA 时，等待 AAAA 的时间，默认 100ms
  # prefer-h3: true
  listen: 0.0.0.0:5335
  use-hosts: true
  use-system-hosts: true
  respect-rules: true
  default-nameserver:
    - quic://223.5.5.5:853
    - tls://223.5.5.5
    #- system
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  # 配置fake-ip-filter的匹配模式，默认为blacklist，即如果匹配成功不返回fake-ip
  # 可设置为whitelist，即只有匹配成功才返回fake-ip
  fake-ip-filter-mode: blacklist
  fake-ip-filter: # 配置不使用 fake-ip 的域名,使用通配符时，应当使用引号 ' '或 " "将内容包裹起来
    # 基本
    - '+.lan'
    - '+.local'
    - '*.local'
    - '*.localdomain'
    - 'time.*.com'
    - 'ntp.*.com'
    # LAN  
    - '*.example'
    - '*.invalid'
    - '*.localhost'
    - '*.test'
    - '*.home.arpa'
    # STUN
    - 'stun.*.*'
    - 'stun.*.*.*'
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
    # ntp
    - 'time.*.com'
    - 'time.*.gov'
    - 'time.*.edu.cn'
    - 'time.*.apple.com'
    - 'time-ios.apple.com'
    - 'time1.*.com'
