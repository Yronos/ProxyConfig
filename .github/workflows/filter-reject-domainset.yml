name: Filter Reject Rules

on:
  schedule:
    - cron: "5 0 * * 2"

  workflow_dispatch:

  push:
    paths:
      - "auto/filter_reject.py"
      - ".github/workflows/filter-reject-domainset.yml"

jobs:
  filter-rules:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run filter script
        run: |
          cd auto
          python filter_reject.py
        continue-on-error: false

      - name: Check for changes
        id: check_changes
        run: |
          git add rules/
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # ä»Žç”Ÿæˆæ–‡ä»¶å¤´è¯»å–ç»Ÿè®¡ä¿¡æ¯
          STATS=$(head -8 rules/lite/reject.list 2>/dev/null | grep -E "^# (Total|Kept|Removed)" | sed 's/^# //' || echo "")

          git commit -m "chore: update reject rules [skip ci]

          Auto-generated by GitHub Actions
          $STATS"

          git push

      - name: Upload rules as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reject-rules-${{ github.run_number }}
          path: rules/lite/reject.list
          retention-days: 30
          if-no-files-found: warn

